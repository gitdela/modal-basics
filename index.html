<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal - Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- button -->
    <button id="modalBtn" class="btn">Click for Modal</button>

    <!-- modal -->
    <div id="basicModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn">&times;</span>
          <h3>Modal Header</h3>
        </div>
        <div class="modal-body">
          <p>Hello... I am a modal</p>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus
            praesentium obcaecati nihil vel vero facilis neque eos culpa nemo
            vitae, unde aut tenetur ullam, deserunt dignissimos voluptates, a
            qui! Incidunt!
          </p>
        </div>
        <div class="modal-footer">
          <h5>Modal Footer</h5>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
